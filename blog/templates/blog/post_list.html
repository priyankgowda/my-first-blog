<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Priyank's blog</title>
    </head>
    <body>
        <header>
            <h1><a href="/">Welcome to Priyank's Blog</a></h1>
        </header>

        {% for post in posts %}
            <article>
            <h2><a href="">{{ post.title }}</a></h2>
            <p>{{ post.text | linebreaksbr }}</p>
            <time>Published : {{ post.published_date }}</time>
            </article>

        {% endfor %}

    </body>
</html>
